    <script>
    
    var inputString = "amazing";
    var answerString = '';

    function convertEveryOtherToCaps(parameterString){
        for(var i = 0; i < parameterString.length; i++){
            //console.log('Running')
            if(i % 2){
                //console.log('Modulo Even: ' + parameterString[i])
                answerString += parameterString[i].toUpperCase();
            } else {
                //console.log('Modulo Odd: ' + parameterString[i])
                answerString += parameterString[i]
            }
        }
        return answerString;
    }
    convertEveryOtherToCaps(inputString);
    console.log('Answer: ' + answerString);

    </script>
