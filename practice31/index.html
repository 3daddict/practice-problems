    <title>math combo</title>

    <script type="text/javascript">
        /*Build a function, cocococombomath, that takes 5 numbers as parameters.
        It: - multiplies the 1st number x the 2nd number - the result of that, it adds the 3rd number - the result of that, it divides by the 4th number - the result of that, it subtracts the 5th number - it returns that result

        example:
        cocococombomath(3,2,6,3,5)
        Returns -1
        */
        var result1 = null;
        var result2 = null;
        var result3 = null;
        var result4 = null;

        function cocococombomath(num1, num2, num3, num4, num5) {
            result1 = num1 * num2;
            result2 = result1 + num3;
            result3 = result2 / num4;
            result4 = result3 - num5;
            return result4;
        }

        cocococombomath(22, 5, 12, 2, 4);
        console.log('cocococombomath: ' + result4);

    </script>
