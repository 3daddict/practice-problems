<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>invert positive number</title>

    <script type="text/javascript">
        /*Build a function, invert_negatives, that takes a number as a parameter, and if the number is positive, it makes it negative. If it isn't a number, it returns false*/
        var invertedNumber = null;
        num1 = 0;

        function invert_negatives(num1) {
            if (num1 === NaN) {
                return false;
            } else {
                //console.log(num1);
                invertedNumber = num1 - (num1 * 2);
                //console.log(invertedNumber);
            }
            return invertedNumber;
        }
        invert_negatives(50);
        console.log(invertedNumber);
    </script>
